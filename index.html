<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
     <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> 
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Train Schedule</h1>
        <p class="lead">One's destination is never a place, but a new way of seeing things</p>
    </div>

<div class="panel panel-default">
    <div class="panel-heading">Current Train Schedule</div>
           <table class="table" id="train-table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
					<th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
	</div>
</div>	
<br><br>		
        <form>
            <div class="panel panel-default">
                <div class="panel-heading">Add Train</div>
                <div class="form-group">
                    <label class="col-form-label" for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="train-name-input" placeholder="Enter Train Name">
                    <label class="col-form-label" for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination-input" placeholder="Enter Destination">
                    <label class="col-form-label" for="firstTrainTime">First Train Time(HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train-time-input" placeholder="Enter first train time">
                    <label class="col-form-label" for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency-input" placeholder="Enter frequency in minutes">
                </div>
            </div>
            <button id='add-train-btn' type="submit" class="btn btn-primary">Submit</button>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript" src='assets/javascript/train.js'></script>
            <script type="text/javascript">
            </script>
        </form>
</body>

</html>
